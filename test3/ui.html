<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet"  href="ui.css">
    <title>Figma Plugin</title>
  </head>
  <body>
    <div id="app"></div>
    <button id="createPolygon">create</button>
    <button id="createRectangle">createRectangle</button>
    <button id="createEllipse">createEllipse</button>
    <button id="createStar">createStar</button>
    <button id="createText">createText</button>
    <input  type="text" id="textSize" placeholder="text size">
    <button id="createFrame">createFrame</button>
    <button id="createComponent">createComponent</button>
    <button id="createSlice">createSlice</button>
    <button id="createSticky">createSticky</button>
    <button id="createTable">createTable</button>
    <button id="createNodeFromJSXAsync">createNodeFromJSXAsync</button>
    

    <script>
      document.getElementById('createPolygon').onclick = () => {
       parent.postMessage({ pluginMessage:{ type:'createPolygon' } } , '*')
      }
      document.getElementById('createRectangle').onclick = () => {
       parent.postMessage({ pluginMessage:{ type:'createRectangle' } } , '*')
      }
      document.getElementById('createEllipse').onclick = () => {
       parent.postMessage({ pluginMessage:{ type:'createEllipse' } } , '*')
      }
      document.getElementById('createStar').onclick = () => {
       parent.postMessage({ pluginMessage:{ type:'createStar' } } , '*')
      }
      document.getElementById('createText').onclick = () => {
       const size =  document.getElementById('textSize').value
       parent.postMessage({ pluginMessage:{ type:'createText' , size } } , '*')
      }
      document.getElementById('createFrame').onclick = () => {
       const size =  document.getElementById('createFrame').value
       parent.postMessage({ pluginMessage:{ type:'createFrame'} } , '*')
      }
      document.getElementById('createComponent').onclick = () => {
       const size =  document.getElementById('createComponent').value
       parent.postMessage({ pluginMessage:{ type:'createComponent'} } , '*')
      }
      document.getElementById('createSlice').onclick = () => {
       const size =  document.getElementById('createSlice').value
       parent.postMessage({ pluginMessage:{ type:'createSlice'} } , '*')
      }
      document.getElementById('createSticky').onclick = () => {
       const size =  document.getElementById('createSticky').value
       parent.postMessage({ pluginMessage:{ type:'createSticky'} } , '*')
      }
      document.getElementById('createTable').onclick = () => {
       const size =  document.getElementById('createTable').value
       parent.postMessage({ pluginMessage:{ type:'createTable'} } , '*')
      }
      document.getElementById('createNodeFromJSXAsync').onclick = () => {
       const size =  document.getElementById('createNodeFromJSXAsync').value
       parent.postMessage({ pluginMessage:{ type:'createNodeFromJSXAsync'} } , '*')
      }
     

      
      
      
    </script>
  </body>
</html>
